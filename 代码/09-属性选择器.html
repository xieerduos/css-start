<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性选择器</title>
    <style>
        span[class]{
            color:#f00;
        }
        [id]{
            font-size: 50px;
        }
        span[id='4']{
            background: #0f0;
            color: #00f;
        }
    </style>
</head>
<body>
    <p>
        <span class="cur">1</span>
        <span id="3">2</span>
        <span >3</span>
        <span id="4">4</span>
        <span>5</span>
    </p>
</body>
</html>
